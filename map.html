<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #l-map{height:100%;width:100%;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=xd0Hw3a3cUdRB4Vvy6yOANc20xlUzN1u"></script>
    <title>百度地图画圆</title>
</head>
<body>
    <div id="l-map"></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("l-map");
    var point_bld = new BMap.Point(118.789686,32.047004);    
    var point_lite = new BMap.Point(118.818586,32.018014);
    map.centerAndZoom(point_bld, 13);

    var circle2 = new BMap.Circle(point_bld,8060);
    circle2.setFillColor("#A6CBA1"); //填充颜色
    circle2.setStrokeColor("#A6CBA1"); //边线颜色
    map.addOverlay(circle2); 

    var circle1 = new BMap.Circle(point_lite,6380);
    circle1.setFillColor("#A6CBA1"); //填充颜色
    circle1.setStrokeColor("#A6CBA1"); //边线颜色
    map.addOverlay(circle1);            //增加圆


</script>
